# Pre-commit hooks for code quality and consistency
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(src/myab/|tests/(?!backend))
      - id: end-of-file-fixer
        exclude: ^(src/myab/|tests/(?!backend)|frontend/tsconfig\.tsbuildinfo)
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
        exclude: ^(src/myab/|tests/(?!backend))
      - id: debug-statements
        exclude: ^(src/myab/|tests/(?!backend))
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python code formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy for backend
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy-backend
        files: ^backend/src/
        exclude: ^backend/(alembic|tests|scripts)/
        args: [--config-file=backend/pyproject.toml]
        additional_dependencies:
          - fastapi>=0.109.0
          - sqlmodel>=0.0.14
          - pydantic>=2.0.0
          - pydantic-settings>=2.1.0
          - types-psycopg2

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Check for common security issues in dependencies
  # Note: Safety check is disabled in pre-commit but runs in CI
  # Multiple pyproject.toml files cause conflicts in pre-commit
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  #   rev: v1.3.3
  #   hooks:
  #     - id: python-safety-dependencies-check
  #       files: pyproject.toml

  # Frontend checks (if applicable)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$
        exclude: package-lock.json

# Configuration for CI mode
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
